<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="calculo.js"></script>
    <title>Calculadora</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div align="center">
   <div>
      <h2>Calculadora JS</h2>
   </div>

      <div>
         <p>
            <input type="number1" id="number1" size="15" placeholder="Numero1"><br>
            <input type="number2" id="number2" size="15" placeholder="Numero2">
         </p> 
      </div>

      <div>
            <p>
               <input type="button" value="+" onclick="calcSoma()" class="btn btn-light">
               <input type="button" value="-" onclick="calcSub()" class="btn btn-light">
               <input type="button" value="*" onclick="calcMult()" class="btn btn-light">
               <input type="button" value="/" onclick="calcDiv()" class="btn btn-light">
            </p>
      </div>

         <label><h4>Resultado:</h4></label><br>
         <input type="text" id="retorno" size="10">

      <p>
         <br>
         <button type="reset" class="btn btn-danger" onclick="limpar()">Resetar</button>
      </p>

</div>
</body>
</html>
